    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-links');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Select the canvas element where we will render the scene
        const canvas = document.getElementById('sphere-canvas');

        // Initialize the scene
        const scene = new THREE.Scene();

        // Create a camera (perspective)
        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);

        // Create a WebGL renderer and link it to our canvas
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.width, canvas.height);

        // Create a shiny and smooth material using MeshPhongMaterial
        const material = new THREE.MeshPhongMaterial({
            color: 0x0077ff,   // Set the color of the sphere
            shininess: 100,    // Control the shininess (higher = shinier)
            specular: 0x555555 // The color of the specular highlight (shine spots)
        });

        // Create a sphere geometry (radius = 2)
        const geometry = new THREE.SphereGeometry(4, 32, 32);
        const sphere = new THREE.Mesh(geometry, material);

        // Add the sphere to the scene
        scene.add(sphere);

        // Position the camera a bit away from the center
        camera.position.z = 8;

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
        const pointLight = new THREE.PointLight(0xffffff, 1, 100); // Bright, white point light
        pointLight.position.set(5, 5, 5); // Position the point light

        // Add the lights to the scene
        scene.add(ambientLight);
        scene.add(pointLight);

        // Animation loop to rotate the sphere
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere on both axes
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Render the scene with the camera
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

        // Resize listener to ensure the renderer and camera adjust to screen changes
